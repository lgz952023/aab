<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		
		<script>
			(function(){
		  		var html=document.documentElement;
		  		var hw=html.getBoundingClientRect().width;
		  		html.style.fontSize=hw/12+'px';
		  		}
			)();
		</script>
	</head>
	<body>
		
		<div class="wrap">
			<header>		
				<div class="btnbox">
					<button class="fa fa-exchange fa-rotate-90 exch"></button>
					<div class="">
						<input type="text" name="" id="" value=""  style="border-bottom: 1px #fff solid;" placeholder="起点"/>
						<input type="text" name="" id="" value="" placeholder="终点" />
					</div>
					<button class="fa fa-search search"></button>
				</div>
			</header>
			<div class="main">
				<span class="today">今天</span>
				<div class="card">
					<span class="peo">人</span>
					<div class="clearfix">
						<div class="site fl clearfix">
							<div class="start">潞城地铁D口</div>
							<div class="dest">英国宫5期</div>
							<div class="detail">送到小区门口，个人车辆，红色SUV</div>
						</div>
						
						<div class="time clearfix">
							<p class="hour">12:05</p>
							<p class="peonum"><i>5</i>人</p>
						</div>
					</div>
					
					<div class="user">
						<div class="fl">
							<img />一粒沙
						</div>
						<button type="button" class="fr">找车</button>
					</div>
				</div>
			</div>
		</div>	
		
	</body>
</html>
